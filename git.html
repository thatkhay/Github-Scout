    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">

        <a href="" class="navbar-brand">Github Scout</a>
    </div>

<footer class="mt-5 p-3 text-center bg-light footer">
    GitHub Scout &copy;
</footer>
